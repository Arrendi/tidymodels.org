{{ range  $i, $element := $.Site.Data.learntidymodels.resources }}

{{ $pack := .icon_pack }}
{{ $icon := .icon }}

<div class="event">
  <div class="eventTitle"><a href="{{ .url }}" target="_blank">{{ with .icon }}<i class="{{ $pack }} {{ . }} fa-xs" style="vertical-align: middle;"></i>{{ end }}&nbsp;&nbsp;{{ .title }}</a></div>
  <div class="eventDetails">{{ .what | markdownify }}</div>
</div>

{{ end }}
